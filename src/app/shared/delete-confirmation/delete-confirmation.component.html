<h3 class="text-danger" mat-dialog-title>Delete Confirmation</h3>
<div mat-dialog-content>
  <p class="pt-4 pb-4">
    <mat-icon>warning</mat-icon>
    Are you sure you want to delete
    <strong>{{ data?.name }}</strong
    >?
  </p>
</div>
<div align="end" mat-dialog-actions>
  <button (click)="confirm()" class="mr-2" color="warn" mat-stroked-button>
    Yes, Delete it
  </button>
  <button (click)="cancel()" mat-stroked-button>
    Cancel
  </button>
</div>
