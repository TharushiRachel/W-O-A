<h1>Create Group</h1>

<form class="example-form" [formGroup]="groupForm" (ngSubmit)="SaveGroup()">
  <mat-form-field class="feild-sec" appearance="fill">
    <mat-label>Group ID</mat-label>
    <input matInput formControlName="groupId">
  </mat-form-field>
  
  <mat-form-field class="feild-sec" appearance="fill">
    <mat-label>Group Name</mat-label>
    <input matInput formControlName="groupName">
  </mat-form-field>
  
    <mat-form-field class="feild-sec" appearance="fill">
      <mat-label>Language</mat-label>
      <mat-select formControlName="language">
        <mat-option value="english">English</mat-option>
        <mat-option value="dutch">Dutch</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="feild-sec" appearance="fill">
      <mat-label>Provider Owner</mat-label>
      <mat-select formControlName="provideOwner">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

  
    <button mat-raised-button type="submit">Save</button><br>

    <div class="form-container">

    <mat-form-field class="feild-sec sub-group-sec input-field" appearance="fill">
      <mat-label>Sub Groups</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-select-trigger>
          {{toppings.value?.[0] || ''}}
          <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
            (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button (click)="OpenDialog('1000ms','500ms','')" class="button-field">Add Sub Group</button>

    </div>

    <p><span>You selected: </span><b>{{toppings.value}}</b></p>

    
    
    
  </form>
