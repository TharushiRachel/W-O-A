<form class="example-form" [formGroup]="groupForm" (ngSubmit)="SaveGroup()">

  
  <div class="title-sec">
    <p class="title-tag">Create Group</p>
  </div>

  <mat-divider></mat-divider>

  <!-- <mat-form-field class="feild-sec" appearance="outline">
    <mat-label>Group ID</mat-label>
    <input matInput formControlName="groupId">
  </mat-form-field> -->
  

  <mat-form-field class="feild-sec" appearance="outline">
    <mat-label>Group Name</mat-label>
    <input matInput formControlName="groupName">
  </mat-form-field>

  
    <mat-form-field class="feild-sec" appearance="outline">
      <mat-label>Language</mat-label>
      <mat-select formControlName="language">
        <mat-option value="english">English</mat-option>
        <mat-option value="dutch">Dutch</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="feild-sec" appearance="outline">
      <mat-label>Provider Owner</mat-label>
      <mat-select formControlName="provideOwner">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>


    <div class="form-container">

    <!-- <mat-form-field class="feild-sec sub-group-sec input-field" appearance="outline">
      <mat-label>Sub Groups</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-select-trigger>
          {{toppings.value?.[0] || ''}}
          <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
            (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>

        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field> -->

    <mat-form-field class="feild-sec sub-group-sec input-field" appearance="outline">
      <mat-label>Sub Groups</mat-label>
      <mat-select [formControl]="subGroupControl" multiple>
        <mat-option *ngFor="let subGroup of subGroupList" [value]="subGroup">{{subGroup}}</mat-option>
      </mat-select>
    </mat-form-field>
    

    <button mat-raised-button type="submit" class="add-sub-group" (click)="OpenDialog('1000ms','500ms','')">
      <mat-icon>add</mat-icon>
      Add Sub Group</button><br>

    </div>
    
    <!-- {{ toppingsControl.value}} -->
    <div class="chip-list">
    <mat-select-trigger>
      <mat-chip-list>
        <mat-chip *ngFor="let subGroup of subGroupControl.value"
          [removable]="true" (removed)="onToppingRemoved(subGroup)">
          {{ subGroup }}
          <!-- <mat-icon matChipRemove>cancel</mat-icon> -->
        </mat-chip>
      </mat-chip-list>
    </mat-select-trigger>
  </div>
    <br>


    <div class="contact-sec">
      <p>Contact Details</p>
    </div>

    <mat-form-field class="feild-sec" appearance="outline">
      <mat-label>Street Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <div class="form-container">

      <mat-form-field class="feild-sec split-feild" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field class="feild-sec" appearance="outline">
        <mat-label>State/Region/Province</mat-label>
        <input matInput formControlName="region">
      </mat-form-field>

    </div>

    <div class="form-container">

      <mat-form-field class="feild-sec split-feild" appearance="outline">
        <mat-label>Postal / Zip Code</mat-label>
        <input matInput formControlName="zipcode">
      </mat-form-field>

      <mat-form-field class="feild-sec" appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option value="english">English</mat-option>
          <mat-option value="dutch">Dutch</mat-option>
        </mat-select>
      </mat-form-field>

    </div>


    <mat-form-field class="feild-sec" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="feild-sec" appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <!-- <p><span>You selected: </span><b>{{toppings.value}}</b></p> -->
    <button mat-raised-button type="submit" class="save-btn"><mat-icon>save</mat-icon>
      Save
    </button><br>
    
  </form>
