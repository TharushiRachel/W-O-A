<form (ngSubmit)="onSubmit()" autocomplete="off" class="" ngForm="searchGroupsForm"
      novalidate style="width: 100%;">
  <div [formGroup]="contractType" class="row">
    <div class="col-md-4">
      <label>
        Company Name
      </label>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Type Here"
                 width="100%"/>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-2">
      <mat-checkbox formControlName="active">Active</mat-checkbox>
    </div>

    <div class="col-md-2">
      <mat-checkbox formControlName="inactive">Inactive</mat-checkbox>
    </div>

    <div class="col-md-1">
      <button (click)="onSubmit()" class="float-right mt-2 pr-3" color="primary" mat-button mat-raised-button
              type="button">Search
      </button>
    </div>
    <div class="col-md-1">
      <button (click)="onSubmit(true)" class="float-right mt-2 mr-2" color="default" mat-button mat-raised-button
              type="button">Clear
      </button>
    </div>
  </div>
</form>
