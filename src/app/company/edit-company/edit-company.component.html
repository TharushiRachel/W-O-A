<div class="centered-page">
  <form class="example-form" [formGroup]="Reactiveform" (ngSubmit)="EditCompany()">

    <div class="title-sec">
      <p class="title-tag">Edit Company</p>
    </div>

    <mat-form-field class="feild-sec" appearance="outline">
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="subGroupName">
    </mat-form-field>

    <button mat-raised-button type="submit" class="save-btn">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <br>

  </form>
</div>
