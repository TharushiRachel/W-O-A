<div class="card mb-5 mb-xl-10" id="groups-list-view">
  <div class="card-header cursor-pointer">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Users</h3>
    </div>
  </div>

  <mat-divider></mat-divider>

  <!-- <div class="col-md-1">
      <button (click)="OpenDialog('1000ms','500ms','')" class="float-right mt-2 pr-3 add-group-btn" color="primary" mat-button mat-raised-button
              type="button"><mat-icon>add</mat-icon>  Add New Sub Group
      </button>
    </div> -->

  <div class="card">
    <div class="card-body p-9">
      <div class="mat-elevation-z5">
        <search-users-form></search-users-form>
      </div>
    </div>
  </div>
  <div class="card-body p-9">
    <div class="mat-elevation-z8">
      <table [dataSource]="dataSource" mat-table>
        <ng-container matColumnDef="id">
          <div class="row-header">
            <th *matHeaderCellDef mat-header-cell class="table-sec">Name</th>
          </div>
          <td *matCellDef="let user" mat-cell>{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th *matHeaderCellDef mat-header-cell>Eamil</th>
          <td *matCellDef="let user" mat-cell>{{ user.email }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="groups">
          <th *matHeaderCellDef mat-header-cell>Registration Date</th>
          <td *matCellDef="let user" mat-cell>{{ user.regDate }}</td>
        </ng-container>

        <!--        &lt;!&ndash; Weight Column &ndash;&gt;-->
        <ng-container matColumnDef="contact">
          <th *matHeaderCellDef mat-header-cell>RFID No</th>
          <td *matCellDef="let user" mat-cell>{{ user.rfid }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
          <th *matHeaderCellDef mat-header-cell>Group</th>
          <td *matCellDef="let user" mat-cell>{{ user.groups }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th *matHeaderCellDef mat-header-cell>Sub Group</th>
          <td *matCellDef="let user" mat-cell>{{ user.subGroup }}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th *matHeaderCellDef mat-header-cell>Gender</th>
          <td *matCellDef="let user" mat-cell>{{ user.gender }}</td>
        </ng-container>

        <ng-container matColumnDef="height">
          <th *matHeaderCellDef mat-header-cell>Height</th>
          <td *matCellDef="let user" mat-cell>{{ user.height }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef mat-header-cell>Actions</th>
          <td mat-cell *matCellDef="let subGroup">
            <div class="ActionBtnContent">
              <a
                class="OutlineBtn OutLineBtnYellow"
                color="primary"
                matTooltip="Edit Contract"
              >
                <mat-icon>create</mat-icon> </a
              >&nbsp;

              <button
                class="OutlineBtn OutLineRed"
                matTooltip="Delete Sub Group"
                type="button"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page of periodic elements"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
